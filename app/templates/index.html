<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Validator</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <script type="module" src="/static/js/validate.js" defer></script>
</head>
<body>
<div class="container">
  <h1>Password Validation</h1>

  <!-- Toggle for rules visibility -->
  <div>
    <label for="show-rules">Show Password Rules:</label>
    <input type="checkbox" id="show-rules" name="show-rules" checked>
  </div>

  <!-- Rules list -->
  <ul id="rules-list" class="rules-box">
    <!-- Rules will be dynamically populated -->
  </ul>

  <!-- Password input with show password toggle -->
  <form id="password-form">
    <div>
      <label for="password-input">Password</label>
      <input type="password" id="password-input" name="password">
      <label for="show-password"></label>
      <input type="checkbox" id="show-password"> Show
    </div>

    <!-- Submit button -->
    <button id="submit-btn" type="submit">Validate</button>
  </form>

  <!-- Response message -->
  <div id="response" role="status"></div>
</div>
</body>
</html>
